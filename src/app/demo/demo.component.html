<div class="container">
  <section class="section">

    <p (click)="modal.triggerOpen()">trigger modal</p>

    <bu-modal #modal>
      <div class="modal-content">
        <p class="image is-4by3">
          <img src="http://bulma.io/images/placeholders/1280x960.png">
        </p>
      </div>
    </bu-modal>

    <p (click)="modalCard.triggerOpen()">trigger modal card</p>

    <bu-modal #modalCard>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button (click)="modalCard.triggerClose()" class="delete"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <a class="button is-success">Save changes</a>
          <a class="button">Cancel</a>
        </footer>
      </div>
    </bu-modal>
  </section>
</div>

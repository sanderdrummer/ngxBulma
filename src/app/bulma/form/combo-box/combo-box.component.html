<bu-field>
  <bu-drop-down #dropDown>
    <div class="trigger">
      <input type="text" [formControl]="queryControl" name="query" placeholder="suche" class="input">
    </div>
    <div class="content">
      <div >
        <p
          [ngClass]="{'active': item == selected}"
          *ngFor="let item of filteredList"
           (click)="select(item)"
           class="">{{item[display]}}</p>
      </div>
    </div>
  </bu-drop-down>

</bu-field>
